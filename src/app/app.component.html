<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="main">
    <h1>Felipe 216949 - Richard 215103</h1>
    <input class="lg-text-input" (keyup.enter)="CREATE_tarefa(campoNovoItem.value)"
      (keyup.enter)="campoNovoItem.value=''" #campoNovoItem />
    <button class="btn-primary" (click)="CREATE_tarefa(campoNovoItem.value)" (click)="campoNovoItem.value=''">
      Adicionar Tarefa</button>
    <ul>
      <li *ngFor="let tarefaDoLoop of arrayDeTarefas">
        <app-item [tarefa]="tarefaDoLoop" (removeTarefa)="DELETE_tarefa(tarefaDoLoop)"
          (modificaTarefa)="UPDATE_tarefa(tarefaDoLoop)"></app-item>
      </li>
    </ul>
  </div>
</body>

</html>
